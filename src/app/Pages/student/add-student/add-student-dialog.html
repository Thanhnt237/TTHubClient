<h2 mat-dialog-title>Thêm </h2>
<mat-dialog-content class="mat-typography">
    <form>
        <mat-card>
            <mat-card-title>Thông tin học sinh</mat-card-title>
            <mat-card-content>
                <mat-form-field>
                    <input matInput placeholder="Mã học sinh"/>
                </mat-form-field>
                <mat-form-field>
                    <input matInput placeholder="Họ và Tên"/>
                </mat-form-field>
                <mat-form-field>
                    <input matInput placeholder="Ngày sinh"/>
                </mat-form-field>
                <mat-form-field>
                    <input matInput placeholder="Giới tính"/>
                </mat-form-field>
                <mat-form-field>
                    <input matInput placeholder="Dân tộc"/>
                </mat-form-field>
                <mat-form-field>
                    <input matInput placeholder="Tôn giáo"/>
                </mat-form-field>
                <mat-form-field>
                    <input matInput placeholder="Địa chỉ"/>
                </mat-form-field>
                <mat-form-field>
                    <input matInput placeholder="Lớp"/>
                </mat-form-field>
            </mat-card-content>
        </mat-card>

        <mat-card>
            <mat-card-title>Thông tin bố</mat-card-title>
            <mat-card-content>
                <mat-form-field>
                    <input matInput placeholder="Họ và tên bố"/>
                </mat-form-field>
                <mat-form-field>
                    <input matInput placeholder="Ngày sinh bố"/>
                </mat-form-field>
                <mat-form-field>
                    <input matInput placeholder="Số CMTND"/>
                </mat-form-field>
                <mat-form-field>
                    <input matInput placeholder="Ngày cấp"/>
                </mat-form-field>
                <mat-form-field>
                    <input matInput placeholder="Nơi cấp"/>
                </mat-form-field>
                <mat-form-field>
                    <input matInput placeholder="Nghề nghiệp"/>
                </mat-form-field>
                <mat-form-field>
                    <input matInput placeholder="Dân tộc"/>
                </mat-form-field>
                <mat-form-field>
                    <input matInput placeholder="Tôn giáo"/>
                </mat-form-field>
            </mat-card-content>
        </mat-card>

        <mat-form-field>
            <input matInput placeholder="Ngày sinh bố"/>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Dân tộc"/>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Tôn giáo"/>
        </mat-form-field>
    </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close="" [mat-dialog-close]="true">Hủy</button>
    <button mat-button cdkFocusInitial>Thêm mới</button>
</mat-dialog-actions>
