<h2 mat-dialog-title>Thêm </h2>
<mat-dialog-content class="mat-typography">
    <form>
        <mat-form-field>
            <input matInput placeholder="fack"/>
        </mat-form-field>
    </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close="" [mat-dialog-close]="true">Hủy</button>
    <button mat-button cdkFocusInitial>Thêm mới</button>
</mat-dialog-actions>
