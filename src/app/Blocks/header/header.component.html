<mat-toolbar class="main-toolbar" >
    <button
      *ngIf="_authService.loggedIn()"
      mat-icon-button
      class="toolbar-button"
      aria-label="Example icon-button with menu icon"
      (click)="onToggleSider()"
    >
        <mat-icon>menu</mat-icon>
    </button>

    <span class="toolbar-button">TTHub</span>

    <span class="example-spacer"></span>

    <button
      *ngIf="_authService.loggedIn()"
      mat-icon-button
      class="toolbar-button-avatar toolbar-button"
      color="primary"
      [matMenuTriggerFor]="toolBarProfileMenu"
    >
        <img mat-card-avatar class="toolbar-avatar" src="https://play-lh.googleusercontent.com/PHjV5b_9bMCgYLn5Cz2Cy2sI7qMZ6iEtP-Mb1tSYzKUI-Mq1Sp0_f5evhmWgAaT81Q" alt="Toolbar-avatar"/>
    </button>

    <button
      *ngIf="!_authService.loggedIn()"
      mat-flat-button
      class="mat-flat-button toolbar-button"
      routerLink="/login"
    >
        Đăng nhập
    </button>

    <button
      *ngIf="!_authService.loggedIn()"
      mat-flat-button
      class="toolbar-button"
      href="https://sandbox.vnpayment.vn/paymentv2/vpcpay.html?vnp_Amount=1806000&vnp_Command=pay&vnp_CreateDate=20210801153333&vnp_CurrCode=VND&vnp_IpAddr=127.0.0.1&vnp_Locale=vn&vnp_OrderInfo=Thanh+toan+don+hang+%3A5&vnp_OrderType=other&vnp_ReturnUrl=https%3A%2F%2Fdomainmerchant.vn%2FReturnUrl&vnp_TmnCode=DEMOV210&vnp_TxnRef=5&vnp_Version=2.1.0&vnp_SecureHash=3e0d61a0c0534b2e36680b3f7277743e8784cc4e1d68fa7d276e79c23be7d6318d338b477910a27992f5057bb1582bd44bd82ae8009ffaf6d141219218625c42">
        Paypal Test
    </button>

    <button
      *ngIf="!_authService.loggedIn()"
      mat-flat-button
      color="accent"
      class="mat-flat-button toolbar-button"
      routerLink="/register"
    >
        Đăng Ký
    </button>

    <mat-menu
      #toolBarProfileMenu="matMenu"
    >
        <button mat-menu-item>
            <mat-icon>dialpad</mat-icon>
            <span>Redial</span>
        </button>
        <button mat-menu-item disabled>
            <mat-icon>voicemail</mat-icon>
            <span>Check voice mail</span>
        </button>
        <button mat-menu-item (click)="_authService.doLogout()">
            <mat-icon>notifications_off</mat-icon>
            <span>Đăng xuất</span>
        </button>
    </mat-menu>


</mat-toolbar>
