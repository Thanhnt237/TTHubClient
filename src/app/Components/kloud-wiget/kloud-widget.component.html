<div class="page-title">
  {{title}}
</div>
<form>
  <mat-form-field class="top-search-box-container">
    <button mat-icon-button color="primary" matPrefix><mat-icon color="">search</mat-icon></button>
    <input class="top-search" matInput placeholder="Tìm kiếm">
  </mat-form-field>
</form>
<button mat-button class="widget-button" color="primary" [matMenuTriggerFor]="multipleSelectMenu">Chọn</button>
<button mat-button class="widget-button" color="primary">Lọc</button>
<button mat-button class="widget-button" color="primary">Xuất</button>
<button mat-raised-button class="widget-button" color="primary" (click)="openDialog()"> <mat-icon>add_circle_outline</mat-icon>Tạo mới</button>
<button mat-raised-button class="widget-button" color="primary">Import</button>

<mat-menu #multipleSelectMenu="matMenu">
  <ng-template matMenuContent let-record="passingData">
    <button mat-menu-item (click)="onClickMultipleChoiceEdit(record)">
      <mat-icon>edit</mat-icon>
      <span>Sửa</span>
    </button>

    <button mat-menu-item (click)="onClickMultipleChoiceLock(record)">
      <mat-icon>lock</mat-icon>
      <span>Khóa</span>
      <mat-slide-toggle></mat-slide-toggle>
    </button>

    <button mat-menu-item (click)="onClickMultipleChoiceDelete(record)">
      <mat-icon>delete</mat-icon>
      <span>Xóa</span>
    </button>
  </ng-template>
</mat-menu>
